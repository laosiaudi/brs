{% extends base.html %}

  {% block title %}
  <title> 交流群</title>
  {% end block %}

  {% block main %}
    {% if me %}
       <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation" style="float:left;clear:both;">
          <form id='cmform' method='POST' >
            <textarea name='comment' class='form-control' rows='3' placeholder='评论'></textarea><br>
            <button type="submit" class="btn btn-default">提交</button>
            <span id='status'></span>
          </form>
      </div>
    {% end if %}
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="comments" role="navigation" style='margin-left:70px;float:left;clear:both;'>
      <hr>
      <h2 style='margin-left: -70px;'>交流区</h2>
      {% for cm in comments %}
      <hr>
      <h4><span style='color:blue;'>{{cm['user']}}</span> ： {{cm['text']}}</h4>
      {% end for %}
    </div>
  {% end block %}



  {% block js %}
  <script src="{{ static_url('js/communicate.js') }}"></script>
  {% end block %}
